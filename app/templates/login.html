<!DOCTYPE html>
<html>
    <head lang="en">
        <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"> -->
        <link rel="stylesheet" type="text/css" href="../static/style.css">
        <script src="https://accounts.google.com/gsi/client" async defer></script>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 class="welcome">Welcome to CampusConnect!</h1>
        
        <div class="flex-container">
            <div class="welcome-display">
                <h2 class="display-top">Features:</h2>
                <div class="display-item">
                    <div class="box"></div>
                    <h2 class="display-text">Course Matching</h2>
                </div>
                <div class="display-item">
                    <div class="box"></div>
                    <h2 class="display-text">Schedule Syncing</h2>
                </div>
                <div class="display-item">
                    <div class="box"></div>
                    <h2 class="display-text">Study Groups</h2>
                </div>
            </div>
            <div id="sign-in-box" class="signin">
                <h2 class="signin-text"> Sign In / Register </h2>
                <button id="custom-google-btn" class="custom-google-btn">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
                    <span class="button-span">Sign in with Google</span>
                  </button>
            </div>
        </div>
        
        <script>
            function handleCredentialResponse(response) {
                console.log("Google ID Token:", response.credential);
            }
  
            window.onload = () => {
              google.accounts.id.initialize({
                client_id: "618664155522-8ejnfb2n6pl7h189luqasuu6n11nse14.apps.googleusercontent.com",
                callback: handleCredentialResponse,
              });
          
              document.getElementById("custom-google-btn").addEventListener("click", () => {
                google.accounts.id.prompt();
              });
            };
          </script>
          
    </body>
</html>
